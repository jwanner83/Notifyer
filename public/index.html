<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Browser Tab Title -->
  <title>Notifyer - Stay connected.</title>

  <!-- Browser Tab Icon -->
  <link rel="icon" href="https://upscore.ch/repo/icon/icon-w.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
        integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">

  <!-- Viewport detection -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- CSS Browser reset -->
  <link rel="stylesheet" href="https://upscore.ch/repo/css/reset.css">

  <!-- CSS Styling -->
  <link rel="stylesheet" href="style.css">

  <!-- meta tags -->
  <meta charset="UTF-8">

  <meta name="title" content="Notifyer - Stay connected.">
  <meta name="description" content="Stay connected with your User and help whenever he needs your help.">

  <meta property="og:url" content="https://upscore.ch">
  <meta property="og:image" content="https://upscore.ch/repo/icon/icon-w.png">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="upscore">
  <meta property="og:locale" content="de-CH">
  <meta property="og:title" content="Notifyer - Stay connected.">
  <meta property="og:description" content="Stay connected with your User and help whenever he needs your help.">
  <meta property="og:country-name" content="ch">

  <meta itemprop="name" content="upscore">
  <meta itemprop="image" content="https://upscore.ch/repo/icon/icon-w.png">
  <meta itemprop="url" content="https://upscore.ch">
  <meta itemprop="description" content="Stay connected with your Schnupperlehrling and help whenever he needs your help.">
</head>
<body>

<section class="collector">
  <section class="start">
    <div class="top-icons">
      <div class="back-button"></div>
      <div class="upscore-logo"></div>
    </div>
    <div class="empty-space"></div>
    <img class="notifyer-title" src="images/notifyer-title.png">
    <div class="start-button">
      <button onclick="start();">Let's Go</button>
    </div>
  </section>

  <section class="form">
    <h1>Connection</h1>

    <h2>Role</h2>
    <div id="supporter" onclick="setRole('supporter');" class="role-item"><p>Supporter</p></div>
    <div id="user" onclick="setRole('user');" class="role-item"><p>User</p></div>

    <div class="empty-space"></div>

    <h2>Room</h2>
    <input type="text" class="room-input">

    <div class="empty-space"></div>

    <div class="send-infos">
      <button disabled="disabled">Connect</button>
    </div>
  </section>

  <section class="message-wrapper">
    <div class="message"></div>

    <input id="message" placeholder="Help me..." type="text" class="message-input">
    <div class="message-button form-button">
      <button>Help</button>
    </div>

    <div class="help-button form-button">
      <button disabled="disabled">Help</button>
    </div>
  </section>
</section>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/utils.js"></script>
<script src="code.js"></script>
</body>
</html>
